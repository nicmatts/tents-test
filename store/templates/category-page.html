<h1>{{ category.name }}{{ subcategory.name }}</h1>

{{ category.description }}
    {% if category.subcategories.all %}
        <ul>
        {% for subcategories in category.subcategories.all %}
            <li><a href="{{ subcategories.slug }}/">{{ subcategories.name }}</li>
        {% endfor %}
        </ul>
    {% endif %}

<a href="{% url 'categories' %}">Back to all categories</a>
